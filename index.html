<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste WebSocket</title>
</head>
<body>
    <h1>Cliente WebSocket</h1>
    <div id="log"></div>

    <script>
        // Troque pelo IP/porta do seu servidor
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            log('‚úÖ Conectado ao servidor WebSocket');
            ws.send('Ol√° servidor!');
        };

        ws.onmessage = (event) => {
            log('üì© Mensagem recebida: ' + event.data);
        };

        ws.onclose = () => {
            log('‚ùå Conex√£o encerrada');
        };

        ws.onerror = (error) => {
            log('‚ö†Ô∏è Erro: ' + error.message);
        };

        function log(message) {
            const div = document.getElementById('log');
            div.innerHTML += `<p>${message}</p>`;
        }
    </script>
</body>
</html>
